    <style>
        body {
            font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            color: #222;
        }
        header {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .team-name-ja {
            color:#e0e7ef;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        .team-name-en {
            color: #f09819;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.1em;
        }
        nav .nav-link {
            font-weight: 500;
            transition: color 0.2s;
        }
        nav .nav-link:hover {
            color: #ffc107 !important;
        }
        .alert-danger {
            background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
            color: #fff;
            border: none;
            border-radius: 1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(255,88,88,0.08);
            margin-left: 2rem;
            min-width: 320px;
        }
        .carousel {
            border-radius: 1.2rem;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            margin-bottom: 2rem;
        }
        .carousel-inner img {
            object-fit: cover;
            height: 340px;
        }
        h2 {
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a237e;
        }
        .card {
            border: none;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px rgba(30,64,175,0.07);
            transition: transform 0.2s;
            margin-bottom: 2rem;
        }
        .card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 24px rgba(30,64,175,0.13);
        }
        .card-title {
            color: #0d47a1;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .card-img-top {
            border-top-left-radius: 1.2rem;
            border-top-right-radius: 1.2rem;
            object-fit: cover;
            height: 180px;
        }
        .btn-primary, .btn-secondary {
            border-radius: 2rem;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            letter-spacing: 0.05em;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
        }
        .btn-secondary {
            background: #bdbdbd;
            border: none;
            color: #333;
        }
        #join img {
            max-width: 220px;
            margin: 1rem 0;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(30,64,175,0.07);
            transition: box-shadow 0.2s;
        }
        #join img:hover {
            box-shadow: 0 8px 24px rgba(30,64,175,0.13);
        }
        #contact .card {
            max-width: 420px;
            margin: 0 auto;
            background: #f5f7fa;
        }
        #contact img {
            border-radius: 50%;
            margin: 1rem 0;
            border: 3px solid #1a237e;
        }
        footer {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }
        @media (max-width: 991px) {
            .alert-danger {
                margin-left: 0;
                margin-top: 1rem;
                min-width: unset;
            }
            .carousel-inner img {
                height: 200px;
            }
        }
        @media (max-width: 767px) {
            .team-name-ja {
                font-size: 1.3rem;
            }
            .team-name-en {
                font-size: 0.9rem;
            }
            .carousel-inner img {
                height: 140px;
            }
        }
    </style>
    <script src="script.js"></script>
